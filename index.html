<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Grade Calculator for 1st smester students UOS</h1>
    
    
        </div>

        <form class="marks-form">

            <div class="form-control">
                <input type="number" id="marks1" class="boom" placeholder="enter marks in Physics">
                <input type="number" id="marks2" class="boom" placeholder="enter marks in English">
                <input type="number" id="marks3" class="boom" placeholder="enter marks in Calculus">
                <input type="number" id="marks4" class="boom" placeholder="enter marks in Pak Studies">
                <input type="number" id="marks5" class="boom" placeholder=" marks in ICT">
                <input type="number" id="marks6" class="boom" placeholder="enter marks in PF"><br>
                <button type="submit" class="submit-btn">submit</button>
            </div>
    
        </form>

       
       <div class="result">
           <table>
                <tr>
                    <th>Subject</th>
                    <th>Grade Point</th>
                    <th>Letter Grade</th>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td id="mk1">3.44</td>
                    <td id="g1">B</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td id="mk2">3.44</td>
                    <td id="g2">B</td>
                </tr>
                <tr>
                    <td>Calculus</td>
                    <td id="mk3">3.44</td>
                    <td id="g3">B</td>
                </tr>
                <tr>
                    <td>Pak Studies</td>
                    <td id="mk4">3.44</td>
                    <td id="g4">B</td>
                </tr>
                <tr>
                    <td>ICT</td>
                    <td id="mk5">3.44</td>
                    <td id="g5">B</td>
                </tr>
                <tr>
                    <td>PF</td>
                    <td id="mk6">3.44</td>
                    <td id="g6">B</td>
                </tr>
                <tr>
                   <th>Total GPA</th>
                   <td>4</td>
                </tr>
                <tr>
                    <th>Obtained GPA</th>
                    <td id="gpa">4</td>
                 </tr>
           </table>
       </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
