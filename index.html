<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aggregate Calculator UOS</title>
</head>
<body>
        <h2 id="head">Aggregate Calculator UOS 1st Smester</h2>

    <div class="container">
       <div class="box1">
        <form class="marks-form">

            <div class="form-control">
                <input type="number" id="marks1" class="boom" placeholder="enter marks in Physics">
                <input type="number" id="marks2" class="boom" placeholder="enter marks in English">
                <input type="number" id="marks3" class="boom" placeholder="enter marks in Calculus">
                <input type="number" id="marks4" class="boom" placeholder="enter marks in Pak Studies">
                <input type="number" id="marks5" class="boom" placeholder=" marks in ICT">
                <input type="number" id="marks6" class="boom" placeholder="enter marks in PF"><br>
                <button type="submit" class="submit-btn">submit</button>
            </div>
    
        </form>
       </div>

       <div class="result">
        <table>
             <tr>
                 <th>Subject</th>
                 <th>Grade Point</th>
                 <th>Letter Grade</th>
             </tr>
             <tr>
                 <td>Physics</td>
                 <td id="mk1" class="cp">3.44</td>
                 <td id="g1" class="cp1">B</td>
             </tr>
             <tr>
                 <td>English</td>
                 <td id="mk2" class="cp">3.44</td>
                 <td id="g2" class="cp1">B</td>
             </tr>
             <tr>
                 <td>Calculus</td>
                 <td id="mk3" class="cp">3.44</td>
                 <td id="g3" class="cp1">B</td>
             </tr>
             <tr>
                 <td>Pak Studies</td>
                 <td id="mk4" class="cp">3.44</td>
                 <td id="g4" class="cp1">B</td>
             </tr>
             <tr>
                 <td>ICT</td>
                 <td id="mk5" class="cp">3.44</td>
                 <td id="g5" class="cp1">B</td>
             </tr>
             <tr>
                 <td>PF</td>
                 <td id="mk6" class="cp">3.44</td>
                 <td id="g6" class="cp1">B</td>
             </tr>
             <tr >
                <th id="total" >Total GPA</th>
                <td id="total" >4</td>
             </tr>
             <tr>
                 <th class="total2">Obtained GPA</th>
                 <td id="gpa" class="total2 total2s cp2">4</td>
              </tr>
        </table>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
